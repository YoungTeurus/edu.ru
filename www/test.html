<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прохождение теста</title>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/test.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow">
    <a href="#" class="navbar-brand col-md-3 col-lg-2 me-0 px-3">EDU</a>
</header>
<div id="modalPlace">
    <div id="defaultModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="errorMissingTestId" class="container hidden">
            <div class="row align-items-center justify-content-center">
                <div class="col-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 72 72" id="emoji">
                        <g id="color">
                            <path fill="#ea5a47" d="m58.14 21.78-7.76-8.013-14.29 14.22-14.22-14.22-8.013 8.013 14.36 14.22-14.36 14.22 8.014 8.013 14.22-14.22 14.29 14.22 7.76-8.013-14.22-14.22z"/>
                        </g>
                        <g id="hair"/>
                        <g id="skin"/>
                        <g id="skin-shadow"/>
                        <g id="line">
                            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" d="m58.14 21.78-7.76-8.013-14.29 14.22-14.22-14.22-8.013 8.013 14.35 14.22-14.35 14.22 8.014 8.013 14.22-14.22 14.29 14.22 7.76-8.013-14.22-14.22z"/>
                        </g>
                    </svg>
                    <b>Вы перешли по недействительной ссылке!</b><br>
                    Вернитесь на главную страницу и повторите попытку!
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="testLoader" class="container text-center mt-5">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div><br>
            Идёт загрузка теста...
        </div>
        <div id="testContent" class="mt-1 container hidden">
            <h1 id="testName" class="text-center mb-3">Название теста</h1>
            <div id="testTimer" class="text-center hidden">
                До завершения теста осталось: <b id="testTimerValue">15:03</b>
            </div>
            <div class="row justify-content-center">
                <div id="testQuestions" class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
                    <!-- Заполняется динамически. Смотри f: appendQuestion(questionObject, answerObjectsArray) -->
                </div>
            </div>
            <div class="send-test-answers text-center mt-3 mb-3">
                <button id="sendAnswers" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
